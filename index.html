<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محادثة صوتية مع AI</title>
    <style>
        body {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 30px;
            font-family: Arial, sans-serif;
        }
        
        #recordBtn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: background 0.3s;
        }
        
        #recordBtn.recording {
            background: #f44336;
            animation: pulse 1.5s infinite;
        }
        
        #status {
            margin: 15px 0;
            min-height: 24px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h2>🎙️ مساعد صوتي مباشر</h2>
    <button id="recordBtn">🎤 اضغط للتكلم</button>
    <div id="status"></div>
    <audio id="replyAudio" controls style="margin-top: 20px; width: 300px;"></audio>

    <script>
        let recognition;
        const recordBtn = document.getElementById("recordBtn");
        const statusDiv = document.getElementById("status");
        const replyAudio = document.getElementById("replyAudio");
        
        // التحقق من دعم التعرف على الصوت
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "ar-SA";
            recognition.continuous = false;
            
            recordBtn.addEventListener("click", toggleRecording);
            
            recognition.onstart = function() {
                recordBtn.classList.add("recording");
                recordBtn.textContent = "🛑 أوقف التسجيل";
                statusDiv.textContent = "جاري الاستماع...";
            };
            
            recognition.onend = function() {
                recordBtn.classList.remove("recording");
                recordBtn.textContent = "🎤 اضغط للتكلم";
                statusDiv.textContent = "";
            };
            
            recognition.onerror = function(event) {
                recordBtn.classList.remove("recording");
                recordBtn.textContent = "🎤 اضغط للتكلم";
                statusDiv.textContent = "حدث خطأ: " + event.error;
                console.error("خطأ في التعرف على الصوت:", event.error);
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                statusDiv.textContent = "تم التعرف على: " + transcript;
                console.log("انت قلت:", transcript);
                
                // إرسال النص إلى API
                sendToAPI(transcript);
            };
        } else {
            recordBtn.disabled = true;
            statusDiv.textContent = "المتصفح لا يدعم التعرف على الصوت";
            console.error("المتصفح لا يدعم التعرف على الصوت");
        }
        
        function toggleRecording() {
            if (recordBtn.classList.contains("recording")) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        
        function sendToAPI(text) {
            statusDiv.textContent = "جاري معالجة طلبك...";
            
            fetch("https://chat-gpt.x10.bz/vo.php?1=" + encodeURIComponent(text))
            .then(response => {
                if (!response.ok) {
                    throw new Error("خطأ في الشبكة: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.url) {
                    statusDiv.textContent = "جاري تشغيل الرد...";
                    replyAudio.src = data.url;
                    replyAudio.play().catch(e => {
                        statusDiv.textContent = "خطأ في تشغيل الصوت: " + e.message;
                        console.error("خطأ في تشغيل الصوت:", e);
                    });
                } else {
                    throw new Error("رد API غير متوقع");
                }
            })
            .catch(error => {
                statusDiv.textContent = "حدث خطأ: " + error.message;
                console.error("خطأ في fetch:", error);
            });
        }
        
        // إضافة مستمع للأحداث للصوت
        replyAudio.addEventListener('playing', () => {
            statusDiv.textContent = "جاري تشغيل الرد...";
        });
        
        replyAudio.addEventListener('ended', () => {
            statusDiv.textContent = "اكتمل التشغيل";
        });
        
        replyAudio.addEventListener('error', (e) => {
            statusDiv.textContent = "خطأ في تشغيل الملف الصوتي";
            console.error("خطأ في الصوت:", e);
        });
    </script>
</body>
</html>
